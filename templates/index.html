<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"] {
            background-color: #333;
            color: white;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            input[type="text"], input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Iris Species Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required>
        <input type="text" name="petal_length" placeholder="Petal Length" required>
        <input type="text" name="petal_width" placeholder="Petal Width" required>
        <input type="submit" value="Predict">
    </form>
    <br>
    {{ prediction_text }}
</body>
</html>
